name: Deploy to AWS S3 with Docker
description: Deploy a static website via AWS S3 with Docker
inputs:
  aws-bucket:
    description: The S3 bucket name
    required: true
  aws-bucket-region:
    description: The region of the S3 bucket
    required: false
    default: us-east-1
  dist-folder:
    description: The folder containing the deployable files
    required: true
outputs:
  website-url:
    description: Output the url of the website on aws
runs:
  using: docker
  image: Dockerfile
