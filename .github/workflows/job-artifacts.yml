name: Job artifacts demo
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    defaults:
      run:
        working-directory: job-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    defaults:
      run:
        working-directory: job-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
        working-directory: job-artifacts
